<h2>Admin Tasks</h2>
<a href="/#/add">Add New Product</a>
<p>
  <h3>Current Products</h3>
</p>
<products ng-repeat="product in products">
  {{product.title}}
  <br>
  {{product.description}}
  <br>
  {{product.price | currency}}
  <br>
  <button>
    <a href="/#/edit/{{product._id}}">Update
    </a>
  </button>
  <button ng-click="deleteProduct(product)">Delete</button>
  <p>
</products>
<div>
  {{products._id}}
</div>
