<h3 class="center">Login</h3>

<form>
  <fieldset ng-hide="auth.user">
    <div class="form-group">
      <label>E-mail Address</label>
      <input class="form-control" ng-model="email" placeholder="enter your email address" type="email"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" ng-model="password" placeholder="enter your password" type="password"/>
    </div>
    <button class="btn waves-effect waves-red" ng-click="signIn()" type="submit">Sign In / Sign Up</button>
  </fieldset>
  <span ng-show="auth.user">
    {{auth.user.name}}
    <button class="btn waves-effect waves-red" ng-click="auth.$logout()" type="submit">Sign Out</button>
  </span>
</form>
<p id="signed_in_as" ng-show="auth.user">Signed in as
  {{auth.user.email}}</p>

<div ng-show="loggedin">
  <h3> Can you see me? </h3>
</div>
