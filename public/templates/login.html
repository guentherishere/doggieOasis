<h3>Login</h3>
<form action="/login" method="post">
  <label>Username</label>
  <input ng-model="username" placeholder="Enter your username" required type="text">
  <label>Password</label>
  <input ng-model="password" placeholder="Enter your password" required type="password">
  <button class="btn waves-effect waves-red">login</button>
</form>
