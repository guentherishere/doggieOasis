<!-- LOGIN -->

      <form id="auth">
        <fieldset ng-hide="auth.user">
          <div class="form-group">
            <label>E-mail Address</label>
            <input type="email" class="form-control" placeholder="Email" ng-model="email"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="password" />
          </div>
          <button type="submit" class="btn waves-effect waves-red" ng-click="signIn()">Sign In / Sign Up</button>
        </fieldset>
        <span ng-show="auth.user">
          {{auth.user.name}}
          <button type="submit" class="btn waves-effect waves-red" ng-click="auth.$logout()">Sign Out</button>
        </span>
      </form>
      <p id="signed_in_as" ng-show="auth.user">Signed in as {{auth.user.email}}</p>
