<h1>Edit Spa Packages</h1>
<form ng-submit="updateSpa(spa)">
  <input ng-model="spa.title" type="text" value="Spa Package Title"></input>
  <br>
  <input ng-model="spa.description" placeholder="Add description" type="text"></input>
  <br>
  <input ng-model="spa.price" placeholder="Add dollar amount" type="text"></input>
  <br>
  <p></p>
  <button class="btn waves-effect waves-red" type="submit">Submit</button>
</form>
