<h1>Edit Daycare Hours</h1>
<form ng-submit="updateDaycare(daycare)">
  Monday: <input ng-model="daycare.monday" type="text" value="Edit Monday Hours"></input>
  <br>
  Tuesday: <input ng-model="daycare.tuesday" placeholder="Edit Tuesday Hours" type="text"></input>
  <br>
  Wednesday: <input ng-model="daycare.wednesday" placeholder="Edit Wednesday Hours" type="text"></input>
  <br>
  Thursday: <input ng-model="daycare.thursday" placeholder="Edit Thursday Hours" type="text"></input>
  <br>
  Friday: <input ng-model="daycare.friday" placeholder="Edit Friday Hours" type="text"></input>
  <br>
  Saturday: <input ng-model="daycare.saturday" placeholder="Edit Saturday Hours" type="text"></input>
  <br>
  Sunday: <input ng-model="daycare.sunday" placeholder="Edit Sunday Hours" type="text"></input>
  <br>
  <button type="submit">Submit</button>
</form>
