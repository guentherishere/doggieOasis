<center>
  <h3>Edit Welcome Message
    <center></h3>
    <form ng-submit="updateWelcome(welcome)">
      <label>Edit the Welcome Message</label>
      <input ng-model="welcome.welcomeText" type="text" value="Welcome Text"></input>
      <br>
      <p>
        <div ng-if="loggedin">
          <button class="btn waves-effect waves-red" type="submit">Submit</button>
        </div>
      </p>
    </form>
